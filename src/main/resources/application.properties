
server.port=5000
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/interview_land?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.main.allow-circular-references=true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=5000MB
spring.servlet.multipart.max-file-size=5000MB
spring.servlet.multipart.max-request-size=5000MB


# Security configuration
jwt-variables.KEY: ThisPrivateProject
jwt-variables.ISSUER: SampiyonFenrebahceBreynliBackendPrivateProject
jwt-variables.EXPIRES_ACCESS_TOKEN_MINUTE: 15
jwt-variables.EXPIRES_REFRESH_TOKEN_MINUTE: 120

